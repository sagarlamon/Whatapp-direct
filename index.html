<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global WhatsApp Direct</title>
    <style>
        :root {
            --primary-color: #25D366;
            --bg-color: #f4f7f6;
            --text-main: #2c3e50;
            --text-muted: #7f8c8d;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Stack container and footer */
        }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
        }

        h2 { margin-top: 0; color: var(--text-main); font-size: 1.5rem; text-align: center; }

        .field-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-row {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        select, input {
            width: 100%;
            padding: 14px;
            border: 1.5px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.2s;
            background: #fff;
        }

        select:focus, input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(37, 211, 102, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover { 
            filter: brightness(0.95); 
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.2);
        }

        /* Footer Style */
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 500;
            letter-spacing: 1px;
        }

        .footer span {
            color: var(--primary-color);
            font-weight: 700;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>WhatsApp Direct</h2>
    
    <div class="input-row">
        <div>
            <label class="field-label">Country Code</label>
            <select id="countrySelect">
                <option value="">Loading countries...</option>
            </select>
        </div>
        
        <div>
            <label class="field-label">Phone Number</label>
            <input type="tel" id="phoneNum" placeholder="Enter number without code">
        </div>
    </div>

    <button onclick="openChat()">Send Message</button>
</div>

<div class="footer">
    MADE BY <span>SAGAR</span>
</div>

<script>
    const select = document.getElementById('countrySelect');

    async function loadCountries() {
        try {
            const response = await fetch('https://restcountries.com/v3.1/all?fields=name,idd,cca2');
            const countries = await response.json();
            
            let countryList = countries
                .filter(c => c.idd.root) 
                .map(c => ({
                    name: c.name.common,
                    code: c.idd.root + (c.idd.suffixes ? c.idd.suffixes[0] : ''),
                    short: c.cca2
                }))
                .sort((a, b) => a.name.localeCompare(b.name));

            select.innerHTML = ''; 
            
            countryList.forEach(c => {
                const option = document.createElement('option');
                option.value = c.code.replace('+', '');
                option.textContent = `${c.name} (${c.code})`;
                if(c.short === 'IN') option.selected = true; 
                select.appendChild(option);
            });
        } catch (error) {
            select.innerHTML = '<option value="91">India (+91)</option>';
        }
    }

    function openChat() {
        const code = select.value;
        const number = document.getElementById('phoneNum').value.replace(/\D/g, '');
        
        if (!number) {
            alert("Please enter a phone number");
            return;
        }
        
        window.open(`https://wa.me/${code}${number}`, '_blank');
    }

    loadCountries();
</script>

</body>
</html>
